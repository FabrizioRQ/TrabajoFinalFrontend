<div class="card">
  <!-- Confetti -->
  <div
    *ngFor="let piece of confettiPieces"
    class="confetti"
    [style.left]="piece.left + '%'"
    [style.width]="piece.size + 'px'"
    [style.height]="piece.size + 'px'"
    [style.background-color]="piece.color"
    [style.animation]="'confettiFall ' + piece.duration + 's ease ' + piece.delay + 's forwards'">
  </div>

  <div class="success-icon"></div>

  <h1>¡Pago Exitoso!</h1>

  <p>
    Tu pago ha sido procesado correctamente.
    Hemos enviado un correo de confirmación a tu dirección de email.
  </p>

  <div class="transaction-details">
    <div class="detail-row">
      <span class="detail-label">Número de transacción:</span>
      <span class="detail-value">TX-789456123</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Método de pago:</span>
      <span class="detail-value">Visa **** 4567</span>
    </div>
  </div>

  <button class="btn-back" (click)="volverInicio()">
    Volver al Inicio
  </button>
</div>
