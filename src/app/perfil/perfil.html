<div class="profile-container">
  <div class="profile-card">
    <div class="header">
      <img src="logo.jpg" alt="Monstruo Amigo Icono" class="app-icon">
      <h1>Monstruos Amigos</h1>
    </div>
    <h2>Editar Perfil</h2>

    <form class="profile-form">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombreCompleto" placeholder="Juan Pérez">
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="correoElectronico" placeholder="juanperez@email.com">
      </div>

      <button type="submit" class="save-button" (click)="guardarPerfil()">
        Guardar
      </button>
    </form>
  </div>
</div>
