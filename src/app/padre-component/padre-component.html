<div class="container">
  <div class="card">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="logo" class="logo">
      <h1>Monstruos Amigos</h1>
    </div>

    <h2>Registrar como Padre</h2>
    <p>Completa tus datos para registrarte como padre en la plataforma.</p>

    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">

      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        placeholder="Ingresa tu nombre"
        autocomplete="given-name"
      >
      <small *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched"
             class="error-text">
        ⚠️ El nombre debe tener al menos 2 caracteres
      </small>

      <label for="apellido">Apellido:</label>
      <input
        type="text"
        id="apellido"
        formControlName="apellido"
        placeholder="Ingresa tu apellido"
        autocomplete="family-name"
      >
      <small *ngIf="registroForm.get('apellido')?.invalid && registroForm.get('apellido')?.touched"
             class="error-text">
        ⚠️ El apellido debe tener al menos 2 caracteres
      </small>

      <button type="submit" [disabled]="cargando || registroForm.invalid">
        {{ cargando ? 'Registrando...' : 'Registrar como Padre' }}
      </button>
    </form>

    <div
      *ngIf="mensaje"
      class="message"
      [class.success]="!mensajeEsError"
      [class.error]="mensajeEsError"
    >
      {{ mensaje }}
    </div>
  </div>
</div>
