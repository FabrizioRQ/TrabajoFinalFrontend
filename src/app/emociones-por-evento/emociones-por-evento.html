<!-- Sección principal que muestra la revisión de emociones según los eventos del día -->
<section class="emotion-review">
  <!-- Encabezado de la sección -->
  <header class="header">
    <!-- Título principal -->
    <h1 class="title">Revisión de Emociones Según Eventos del Día</h1>
    <!-- Subtítulo descriptivo -->
    <p class="subtitle">Historial de emociones del día/niños</p>
  </header>
  <!-- Tarjeta contenedora del contenido principal -->
  <div class="card">
    <!-- Tabla que muestra los eventos y sus emociones relacionadas -->
    <table class="emotion-table">
      <!-- Encabezado de la tabla con los nombres de las columnas -->
      <thead>
        <tr>
          <th>Evento</th>          <!-- Columna para el tipo de evento -->
          <th>Cambio de ánimo</th> <!-- Columna para el estado emocional -->
          <th>Explicación</th>     <!-- Columna para el motivo o contexto -->
        </tr>
      </thead>
      <!-- Cuerpo de la tabla donde se listan los datos -->
      <tbody>
        <tr>
          <!-- Evento del día -->
          <td>Examen</td>
          <!-- Estado emocional asociado al evento -->
          <td><span class="chip estado">Ansioso</span></td>
          <!-- Explicación del cambio emocional -->
          <td>El examen pudo contribuir a tu aumento de ansiedad</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
