<div class="admin-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Monstruos Amigos</h2>
    </div>

    <nav class="sidebar-menu">
      <div class="dropdown">
        <div class="menu-item dropdown-toggle">
          <i class="fa-solid fa-user-doctor"></i> <span>USUARIOS</span>
        </div>
        <div class="dropdown-menu">
          <a routerLink="lista-usuarios" routerLinkActive="active">LISTAR USUARIOS</a>
        </div>
      </div>
      <div class="dropdown">
        <div class="menu-item dropdown-toggle">
          <i class="fa-solid fa-user-doctor"></i> <span>PSICÓLOGOS</span>
        </div>
        <div class="dropdown-menu">
          <a routerLink="psicologo" routerLinkActive="active">Registrar</a>
          <a routerLink="lista-psicologos" routerLinkActive="active">Listar</a>
        </div>
      </div>
      <div class="dropdown">
        <div class="menu-item dropdown-toggle">
          <i class="fa-solid fa-user-doctor"></i> <span>AVATARES</span>
        </div>
        <div class="dropdown-menu">
          <a routerLink="avatar" routerLinkActive="active">Registrar</a>
        </div>
      </div>
      <div class="dropdown">
        <div class="menu-item dropdown-toggle">
          <i class="fa-solid fa-user-doctor"></i> <span>PADRES</span>
        </div>
        <div class="dropdown-menu">
          <a routerLink="lista-padres" routerLinkActive="active">Listar Padres</a>
        </div>
      </div>
      <div class="dropdown">
        <div class="menu-item dropdown-toggle">
          <i class="fa-solid fa-user-doctor"></i> <span>NIÑOS</span>
        </div>
        <div class="dropdown-menu">
          <a routerLink="lista-ninos" routerLinkActive="active">Listar Niños</a>
        </div>
      </div>
      <div class="dropdown">
        <div class="menu-item dropdown-toggle">
          <i class="fa-solid fa-user-doctor"></i> <span>PAGOS</span>
        </div>
        <div class="dropdown-menu">
          <a routerLink="historial-pagos" routerLinkActive="active">Historial de Pagos</a>
        </div>
      </div>
      <div class="logout-section">
        <button class="logout-btn" (click)="logout()">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>CERRAR SESIÓN</span>
        </button>
      </div>
    </nav>
  </aside>

  <main class="main-content">
    <section class="content-area">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </section>
  </main>
</div>
