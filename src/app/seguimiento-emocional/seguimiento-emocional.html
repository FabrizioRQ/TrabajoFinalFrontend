<!-- Sección principal donde se muestran las emociones registradas del día -->
<section class="emotion-review">
  <!-- Encabezado de la sección de revisión -->
  <header class="emotion-header">
    <h1>Monstruos Amigos</h1> <!-- Nombre de la aplicación -->
    <h2>Revisión de Emociones según Eventos del Día</h2> <!-- Subtítulo descriptivo -->
  </header>
  <!-- Tarjeta que muestra la respuesta a la primera pregunta -->
  <article class="emotion-card">
    <p class="question">¿Cómo te sentiste hoy?</p> <!-- Pregunta mostrada al usuario -->
    <p class="answer">Me sentí bastante bien.</p> <!-- Respuesta del usuario -->
    <span class="chip success">Feliz</span> <!-- Etiqueta visual que representa la emoción -->
  </article>
  <!-- Segunda tarjeta: describe la causa de la emoción -->
  <article class="emotion-card">
    <p class="question">¿Qué te hizo sentir así?</p>
    <p class="answer">Pasé tiempo con mis amigos.</p>
    <span class="chip support">Ansioso</span> <!-- Chip con estilo diferente según tipo de emoción -->
  </article>
  <!-- Tercera tarjeta: muestra una emoción relacionada con un evento específico -->
  <article class="emotion-card">
    <p class="question">¿Cómo te sentiste después de la reunión?</p>
    <p class="answer">Algo nervioso.</p>
    <span class="chip support">Ansioso</span>
  </article>
</section>
