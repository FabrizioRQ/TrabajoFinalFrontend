<div class="user-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Monstruos Amigos</h2>
      <div class="user-info" *ngIf="userName">
        <p>Bienvenido, <strong>{{ userName }}</strong></p>
        <small>ID: {{ userId }}</small>
      </div>
    </div>

    <nav class="sidebar-menu">
      <a routerLink="perfil" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-user"></i> <span>MI PERFIL</span>
      </a>
      <div class="dropdown">
        <div class="menu-item dropdown-toggle">
          <i class="fa-solid fa-user-doctor"></i> <span>APODERADOS</span>
        </div>
        <div class="dropdown-menu">
        <a routerLink="padre" routerLinkActive="active" class="menu-item">
          <i class="fa-solid fa-person"></i> <span>REGISTRO DE PADRES</span>
        </a>
        </div>
      </div>
      <div class="dropdown">
        <div class="menu-item dropdown-toggle">
          <i class="fa-solid fa-user-doctor"></i> <span>NIÑOS</span>
        </div>
        <div class="dropdown-menu">
          <a routerLink="nino" routerLinkActive="active" class="menu-item">
            <i class="fa-solid fa-person"></i> <span>REGISTRATE COMO NIÑO</span>
          </a>
        </div>
      </div>
      <div class="dropdown">
        <div class="menu-item dropdown-toggle">
          <i class="fa-solid fa-user-doctor"></i> <span>IA</span>
        </div>
        <div class="dropdown-menu">
          <a routerLink="monitoreo-emocional" routerLinkActive="active" class="menu-item">
            <i class="fa-solid fa-person"></i> <span>EMOCIONES</span>
          </a>
        </div>
      </div>
      <a (click)="logout()" class="menu-item logout">
        <i class="fa-solid fa-right-from-bracket"></i> <span>CERRAR SESIÓN</span>
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <section class="content-area">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </section>
  </main>
</div>
